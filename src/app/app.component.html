<div class="example-container mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="Runde">
      <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
      <mat-cell *matCellDef="let runde"> {{runde.nr}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="Torsten">
      <mat-header-cell *matHeaderCellDef> Torsten </mat-header-cell>
      <mat-cell *matCellDef="let runde"> {{runde.torsten}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="Guido">
      <mat-header-cell *matHeaderCellDef> Guido </mat-header-cell>
      <mat-cell *matCellDef="let runde"> {{runde.guido}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="Thomas">
      <mat-header-cell *matHeaderCellDef> Thomas </mat-header-cell>
      <mat-cell *matCellDef="let runde"> {{runde.thomas}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="Claus">
      <mat-header-cell *matHeaderCellDef> Claus </mat-header-cell>
      <mat-cell *matCellDef="let runde"> {{runde.claus}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="Levent">
      <mat-header-cell *matHeaderCellDef> Levent </mat-header-cell>
      <mat-cell *matCellDef="let runde"> {{runde.levent}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="BÃ¶cke">
      <mat-header-cell *matHeaderCellDef> BÃ¶cke </mat-header-cell>
      <mat-cell *matCellDef="let runde"> {{runde.boecke}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="Punkte">
      <mat-header-cell *matHeaderCellDef> Punkte </mat-header-cell>
      <mat-cell *matCellDef="let runde"> {{runde.punkte}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </table>
</div>
